name: Telegram Notifications

on:
  # Trigger when a PR is opened (works for forks using pull_request_target)
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review

jobs:
  # PR notification job - runs when PR is opened, reopened, or ready for review
  notify-pr:
    uses: jobmetric/github-notify/.github/workflows/telegram-pull-request-notify.yml@main
    secrets:
      bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
      channel_link: ${{ secrets.TELEGRAM_CHANNEL_LINK }}

