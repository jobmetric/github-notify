name: Telegram Issue Reply Notify

on:
  workflow_call:
    inputs:
      date_format:
        description: "Date format"
        required: false
        type: string
      calendar_type:
        description: "Calendar type"
        required: false
        type: string
        default: "jalali"
      timezone:
        description: "Timezone for date conversion (e.g., UTC, Asia/Tehran)"
        required: false
        type: string
        default: "UTC"
    secrets:
      bot_token:
        description: "Telegram bot token"
        required: true
      chat_id:
        description: "Target Telegram chat ID"
        required: true

jobs:
  notify-reply-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: ${{ inputs.date_format }}
        uses: actions/checkout@v4

      - name: Setup PHP
        if: ${{ inputs.date_format }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: intl

      - name: Install Dependencies
        if: ${{ inputs.date_format }}
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-dev --no-interaction --prefer-dist
          else
            composer require jobmetric/multi-calendar --prefer-dist --no-interaction
          fi
          

      - name: Send Telegram notification for issue comment
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.bot_token }}
          TELEGRAM_CHAT_ID: ${{ secrets.chat_id }}
          DATE_FORMAT: ${{ inputs.date_format }}
          CALENDAR_TYPE: ${{ inputs.calendar_type }}
          TIMEZONE: ${{ inputs.timezone }}
        shell: bash
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            exit 0
          fi

          COMMENT_BODY="${{ github.event.comment.body }}"
          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_URL="${{ github.event.issue.html_url }}"
          COMMENT_URL="${{ github.event.comment.html_url }}"
          REPO="${{ github.repository }}"
          AUTHOR="${{ github.event.comment.user.login }}"
          CREATED_AT="${{ github.event.comment.created_at }}"
          
          CREATED_DATE="$CREATED_AT"
          
          if [ -n "$DATE_FORMAT" ]; then
            set +e
            
            TARGET_CAL="${DATE_FORMAT}"
            if [ "$DATE_FORMAT" == "both" ]; then
               TARGET_CAL="${CALENDAR_TYPE:-jalali}"
            fi
            
            TARGET_TIMEZONE="${TIMEZONE:-UTC}"
            if [ "$TARGET_CAL" == "jalali" ] || [ "$TARGET_CAL" == "persian" ]; then
              TARGET_TIMEZONE="${TIMEZONE:-Asia/Tehran}"
            fi
            
            DATE_TO_CONVERT="$CREATED_AT"
            FORMAT_INPUT=""
            
            if [[ "$CREATED_AT" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2} ]]; then
              FORMAT_INPUT="Y-m-d\\TH:i:s"
              if [[ "$CREATED_AT" =~ Z$ ]]; then
                DATE_TO_CONVERT="${CREATED_AT%Z}"
              elif [[ "$CREATED_AT" =~ \+[0-9]{2}:[0-9]{2}$ ]]; then
                DATE_TO_CONVERT="${CREATED_AT%+*}"
              elif [[ "$CREATED_AT" =~ -[0-9]{2}:[0-9]{2}$ ]]; then
                DATE_TO_CONVERT="${CREATED_AT%-*}"
              fi
            fi
            
            if [ -n "$FORMAT_INPUT" ]; then
              CONVERTED=$(composer run date-convert -- "$DATE_TO_CONVERT" --date-format gregorian --format-input "$FORMAT_INPUT" --to "$TARGET_CAL" --format-output "Y-m-d H:i:s" --timezone "$TARGET_TIMEZONE" 2>&1 | tail -n1)
              EXIT_CODE=$?
            else
              CONVERTED=$(composer run date-convert -- "$DATE_TO_CONVERT" --date-format gregorian --to "$TARGET_CAL" --format-output "Y-m-d H:i:s" --timezone "$TARGET_TIMEZONE" 2>&1 | tail -n1)
              EXIT_CODE=$?
            fi
            
            if [ $EXIT_CODE -eq 0 ] && [ -n "$CONVERTED" ] && [[ ! "$CONVERTED" =~ ^Error ]] && [[ ! "$CONVERTED" =~ ^Warning ]]; then
               if [ "$DATE_FORMAT" == "both" ]; then
                 CREATED_DATE="${CREATED_AT} / ${CONVERTED} ${TARGET_TIMEZONE}"
               else
                 CREATED_DATE="${CONVERTED} ${TARGET_TIMEZONE}"
               fi
            fi
            set -e
          fi

          ISSUE_TITLE_ESC=""
          if [ -n "$ISSUE_TITLE" ]; then
            ISSUE_TITLE_ESC=$(printf '%s' "$ISSUE_TITLE" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g' 2>&1 || echo "$ISSUE_TITLE")
          fi
          
          COMMENT_BODY_ESC=""
          if [ -n "$COMMENT_BODY" ] && [ "$COMMENT_BODY" != "null" ]; then
            COMMENT_BODY_ESC=$(printf '%s' "$COMMENT_BODY" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g' | head -c 1000 2>&1 || echo "")
            if [ ${#COMMENT_BODY_ESC} -gt 1000 ]; then
              COMMENT_BODY_ESC="${COMMENT_BODY_ESC:0:1000}"
            fi
          fi
          
          MESSAGE="New comment on issue <b><code>${REPO}</code> #${ISSUE_NUMBER}</b>"$'\n\n'
          MESSAGE="${MESSAGE}Title: <b>${ISSUE_TITLE_ESC}</b>"$'\n\n'
          
          if [ -n "$COMMENT_BODY_ESC" ] && [ "$COMMENT_BODY_ESC" != "null" ]; then
            MESSAGE="${MESSAGE}Comment: ${COMMENT_BODY_ESC}"$'\n\n'
          fi

          MESSAGE="${MESSAGE}By: <b><code>${AUTHOR}</code></b>"$'\n'
          MESSAGE="${MESSAGE}Time: <b>${CREATED_DATE}</b>"$'\n\n'
          MESSAGE="${MESSAGE}<a href=\"${ISSUE_URL}\">View Issue</a> | <a href=\"${COMMENT_URL}\">View Comment</a>"
          
          MAX_MESSAGE_LENGTH=4096
          if [ ${#MESSAGE} -gt $MAX_MESSAGE_LENGTH ]; then
            MESSAGE="${MESSAGE:0:$MAX_MESSAGE_LENGTH}"
          fi
          
          set +e
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            --data-urlencode "text=$MESSAGE" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview=true 2>&1)
          
          CURL_EXIT_CODE=$?
          set -e
          
          if [ $CURL_EXIT_CODE -ne 0 ]; then
            exit 1
          fi

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ -z "$HTTP_CODE" ] || [ "$HTTP_CODE" != "200" ]; then
            exit 1
          fi