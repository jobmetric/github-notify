name: Telegram Open Issue Notify

on:
  workflow_call:
    inputs:
      date_format:
        description: "Date format"
        required: false
        type: string
      calendar_type:
        description: "Calendar type"
        required: false
        type: string
        default: "jalali"
      timezone:
        description: "Timezone"
        required: false
        type: string
        default: "UTC"
    secrets:
      bot_token:
        required: true
      chat_id:
        required: true

jobs:
  notify-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: inputs.date_format != '' && inputs.date_format != null
        uses: actions/checkout@v4

      - name: Setup PHP
        if: inputs.date_format != '' && inputs.date_format != null
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: intl

      - name: Install Dependencies
        if: inputs.date_format != '' && inputs.date_format != null
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-dev --no-interaction --prefer-dist
            if [ ! -f "vendor/bin/date-converter" ] && [ ! -f "vendor/bin/date-converter.sh" ]; then
              composer require jobmetric/multi-calendar:dev-main --prefer-dist --no-interaction || composer require jobmetric/multi-calendar:dev-master --prefer-dist --no-interaction
            fi
          else
            composer require jobmetric/multi-calendar:dev-main --prefer-dist --no-interaction || composer require jobmetric/multi-calendar:dev-master --prefer-dist --no-interaction
          fi
          
          chmod +x vendor/bin/date-converter* 2>/dev/null || true
          find vendor -name "date-converter.sh" -exec chmod +x {} \; 2>/dev/null || true

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.bot_token }}
          TELEGRAM_CHAT_ID: ${{ secrets.chat_id }}
          DATE_FORMAT: ${{ inputs.date_format }}
          CALENDAR_TYPE: ${{ inputs.calendar_type }}
          TIMEZONE: ${{ inputs.timezone }}
        shell: bash
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            exit 0
          fi

          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_BODY="${{ github.event.issue.body }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_URL="${{ github.event.issue.html_url }}"
          REPO="${{ github.repository }}"
          AUTHOR="${{ github.event.issue.user.login }}"
          CREATED_AT="${{ github.event.issue.created_at }}"
          
          CREATED_DATE="$CREATED_AT"
          
          if [ -n "$DATE_FORMAT" ]; then
            TARGET_CAL="${DATE_FORMAT}"
            if [ "$DATE_FORMAT" == "both" ]; then
              TARGET_CAL="${CALENDAR_TYPE:-jalali}"
            fi
            
            TARGET_TIMEZONE="${TIMEZONE:-Asia/Tehran}"
            if [ "$TARGET_CAL" != "jalali" ] && [ "$TARGET_CAL" != "persian" ]; then
               TARGET_TIMEZONE="${TIMEZONE:-UTC}"
            fi
            
            CONVERTER_BIN=""
            if [ -f "vendor/bin/date-converter.sh" ]; then
              CONVERTER_BIN="vendor/bin/date-converter.sh"
            elif [ -f "vendor/jobmetric/multi-calendar/bin/date-converter.sh" ]; then
              CONVERTER_BIN="vendor/jobmetric/multi-calendar/bin/date-converter.sh"
            elif [ -f "vendor/bin/date-converter" ]; then
              CONVERTER_BIN="vendor/bin/date-converter"
            else
               CONVERTER_BIN=$(find vendor -name "date-converter.sh" -type f | head -n 1)
            fi

            if [ -n "$CONVERTER_BIN" ]; then
              DATE_TO_CONVERT="${CREATED_AT%Z}"
              DATE_TO_CONVERT="${DATE_TO_CONVERT%%+*}"

              set +e
              if [[ "$CONVERTER_BIN" == *.sh ]]; then
                CONVERTED=$(bash "$CONVERTER_BIN" "$DATE_TO_CONVERT" --date-format gregorian --format-input "Y-m-d\TH:i:s" --to "$TARGET_CAL" --format-output "Y-m-d H:i:s" --from-timezone UTC --to-timezone "$TARGET_TIMEZONE" 2>&1)
              else
                CONVERTED=$(php "$CONVERTER_BIN" "$DATE_TO_CONVERT" --date-format gregorian --format-input "Y-m-d\TH:i:s" --to "$TARGET_CAL" --format-output "Y-m-d H:i:s" --from-timezone UTC --to-timezone "$TARGET_TIMEZONE" 2>&1)
              fi
              EXIT_CODE=$?
              set -e
              
              if [ $EXIT_CODE -eq 0 ] && [ -n "$CONVERTED" ] && [[ ! "$CONVERTED" =~ "exec" ]] && [[ ! "$CONVERTED" =~ "Error" ]]; then
                CLEAN_DATE=$(echo "$CONVERTED" | tail -n1)
                if [ "$DATE_FORMAT" == "both" ]; then
                  CREATED_DATE="${CREATED_AT} / ${CLEAN_DATE} (${TARGET_TIMEZONE})"
                else
                  CREATED_DATE="${CLEAN_DATE} (${TARGET_TIMEZONE})"
                fi
              fi
            fi
          elif [ -n "$CREATED_AT" ]; then
            CREATED_DATE=$(date -d "$CREATED_AT" "+%Y-%m-%d %H:%M:%S UTC" 2>/dev/null || echo "$CREATED_AT")
          else
            CREATED_DATE="N/A"
          fi

          ISSUE_TITLE_ESC=$(echo "$ISSUE_TITLE" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g')
          
          ISSUE_BODY_ESC=""
          if [ -n "$ISSUE_BODY" ] && [ "$ISSUE_BODY" != "null" ]; then
            ISSUE_BODY_ESC=$(echo "$ISSUE_BODY" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g' | head -c 1000)
            if [ ${#ISSUE_BODY_ESC} -gt 1000 ]; then
              ISSUE_BODY_ESC="${ISSUE_BODY_ESC:0:1000}..."
            fi
          fi
          
          MESSAGE="Open issue <b><code>${REPO}</code> #${ISSUE_NUMBER}</b>"$'\n\n'
          MESSAGE="${MESSAGE}<b>${ISSUE_TITLE_ESC}</b>"$'\n\n'

          if [ -n "$ISSUE_BODY_ESC" ] && [ "$ISSUE_BODY_ESC" != "null" ]; then
            MESSAGE="${MESSAGE}${ISSUE_BODY_ESC}"$'\n\n'
          fi

          MESSAGE="${MESSAGE}Author: <b><code>${AUTHOR}</code></b>"$'\n'
          MESSAGE="${MESSAGE}Time: <b>${CREATED_DATE}</b>"$'\n\n'
          MESSAGE="${MESSAGE}<a href=\"${ISSUE_URL}\">View Issue on GitHub</a>"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            --data-urlencode "text=$MESSAGE" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview=true)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" != "200" ]; then
            exit 1
          fi